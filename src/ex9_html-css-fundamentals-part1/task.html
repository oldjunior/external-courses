<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML & CSS basics: Extra task</title>
    <link rel="stylesheet" href="css/task.css">
  </head>
  <body>
    <div id="feedback-form">
      <h2>Form Here</h2>
      <span class="asterisk">* required fields</span>
      <form action="#" method="post">
        <fieldset>
          <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="placeholder text">
          </p>
          <p>
            <label for="e-mail">Email:</label>
            <input type="email" id="e-mail" name="email" placeholder="placeholder text">
            <span class="form-hint">Form field hint</span>
          </p>
          <p>
            <label for="site">Website:</label>
            <input type="url" id="site" name="url" placeholder="placeholder text">
            <span class="form-hint">Form field hint</span>
          </p>
          <p>
            <label for="message">Message:</label>
            <textarea id="message" name="usr_msg"></textarea>
          </p>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
